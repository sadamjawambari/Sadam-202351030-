<body>
    <header style="background-color: #97d9ff; padding: 10px; text-align: center;">
        <h1>Halaman Login</h1>
    </header>

    <nav style="background-color: #79deab; padding: 10px; font-size: 25px;">

    <div style="display: flex; padding: 20px;">
        <div style="flex: 3; padding-right: 20px;">
            

            <form id="LoginForm">
                <fieldset>
                    <legend>Login</legend>
                    <p>
                        <label>Username:</label>
                        <input type="text" id="Username" name="Username" placeholder="Username">
                    </p>
                    <p>
                        <label>Password</label>
                        <input type="password" id="password" name="password" placeholder="password">
                    </p>
                    <p>
                        <label><input type="checkbox" name="remember" value="remember">Remember me</label>
                    </p>

                    <table border="0">
                        <tr>
                            <td><button type="button" onclick="validateLogin();">Login</button></td>
                            <td></td>
                            <td><button type="button" onclick="location.href='register.html'">Register</button></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>

        <aside style="flex: 1; background-color: #6ac485; padding: 10px;">

        function validateLogin() {
            var Username = document.getElementById("Username").value;
            var password = document.getElementById("password").value;
    
            if (Username === "Sadam" && password === "12345") {

            }
        }
    </script>
